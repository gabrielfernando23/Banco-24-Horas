<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco 24 Horas</title>
</head>
<body>
    <h1>Banco 24 Horas</h1>
    <h2>Bem vindo</h2>
    <div id="container" style="display: block;">
        Quantidade de cédula(s) de R$ 10,00<input id="ipt_dez"><br>
        Quantidade de cédula(s) de R$ 50,00<input id="ipt_cinq"><br>
        Quantidade de cédula(s) de R$ 100,00<input id="ipt_cem"><br><br>
        <button onclick="segunda_fase()">Iniciar</button>
    </div>
    <div id="thesecond" style="display:none;">
        <h2>As notas disponíveis são de 10, 50 e 100 Reais</h2>
        Valor do saque:<input type="text" id="ipt_saque"><br><br>
        <button onclick="validar()">Solicitar saque</button>
    </div>
    <div id="msg"></div>
    <div id="show"></div>
</body>
</html>
<script>
    var notas_dez = 0
    var notas_cinq = 0
    var notas_cem = 0
    var valor_disponivel = 0
    var saque = 0

    function segunda_fase() {
        notas_dez = Number(ipt_dez.value)
        notas_cinq = Number(ipt_cinq.value)
        notas_cem = Number(ipt_cem.value)
        valor_cem = notas_cem * 100
        valor_cinq = notas_cinq * 50
        valor_dez = notas_dez * 10
        valor_disponivel = valor_cem + valor_cinq + valor_dez
        container.style.display = 'none';
        thesecond.style.display = 'block';
    }
    function validar() {
        saque = Number(ipt_saque.value)
        if (saque > 0) {
            if (saque <= valor_disponivel) {
                if (saque % 10 == 0) {
                cem();
                } else {
                    msg.innerHTML = `Valor não possível devido às notas disponíveis`
                }
            } else {
                msg.innerHTML = `Montante disponível não atende a solicitação`
            }
        } 
        else {
            msg.innerHTML = `Não é possível sacar 0 ou menos`
        }
    }
    
    function cem() {
         if ((saque / 100) <= notas_cem) {
             notas_cem -= (saque / 100)
             valor_disponivel -= saque
            msg.innerHTML = `Retire o dinheiro no local indicado`
        }
        else{
            cinq();
        }
    }

    function cinq() {
        if ((saque / 50) <= notas_cinq) {
        notas_cinq -= (saque / 50)
         valor_disponivel -= saque
        msg.innerHTML = `Retire o dinheiro no local indicado`
           }
        else {
            dez();
        } 
    }

    function dez() {
        if (saque % 10 == 0) {
            if ((saque / 10) <= notas_dez) {
                notas_dez -= (saque / 10)
                valor_disponivel -= saque
                msg.innerHTML = `Retire o dinheiro no local indicado`
            }
        } 
        else{

         }
        }
</script>
